{% extends 'base.html' %}

{% block content %}

<div class='row'>
    <aside class="sideBar col-sm-3">
        <div>Filter By</div>
        <a href=""><div action="/search" class="sideBarButtons">Make</div></a>
        <a href=""><div action="/search" class="sideBarButtons">Model</div></a>
        <a href=""><div action="/search" class="sideBarButtons">Year</div></a>
        <a href=""><div action="/search" class="sideBarButtons">Color</div></a>
        <a href=""><div action="/search" class="sideBarButtons">Price</div></a>
    </aside>

    <div class="carContent col-sm-9">
    {% for car in cars %}

        <img src="{{ car.Image }}" style="width: 100% !important;" alt="">
        <div class="container">
    <div class="row centered">
        <h2 class="col-sm-3"><a href='/cars/purchase{{ car._id }}'><button class="btn btn-success">Purchase{{ purchase }}</button></a></h2>

    </div>
        </div>
            <div class="row offset-md-1 centered">
                <div class=""></div>
                <p class="col-sm-2">{{ car.Make }}</p>
                <p class="col-sm-2">{{ car.Model }}</p>
                <p class="col-sm-2">{{ car.Color }}</p>
                <p class="col-sm-2">{{ car.Price }}</p>
            </div>
            <div class="row offset-md-1">            
                <p class="col-sm-12">{{ car.Description }}</p>
            </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
